name: AWS Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Deploy to AWS
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
      run: |
        echo "Ì∫Ä Starting AWS Deployment..."
        echo "Application Details:"
        echo "   - Node.js Version: $(node --version)"
        echo "   - NPM Version: $(npm --version)"
        echo "   - Main File: server.js"
        echo "   - Port: 3000"

        # Install AWS CLI
        echo "Ì≥¶ Installing AWS CLI..."
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        sudo ./aws/install

        # Test AWS connection
        echo "Ì¥ê Testing AWS connection..."
        aws sts get-caller-identity

        echo "‚úÖ AWS Deployment setup complete!"
        echo ""
        echo "Ready to deploy to:"
        echo "‚Ä¢ AWS Elastic Beanstalk - For Node.js web apps"
        echo "‚Ä¢ AWS EC2 - For full server control"
        echo "‚Ä¢ AWS S3 + CloudFront - For static hosting"
